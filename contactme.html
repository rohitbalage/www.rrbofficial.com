<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Contact Rohit Balage">
    <meta name="keywords" content="Contact, Rohit Balage, RRBofficial">
    <meta name="author" content="Rohit Balage">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Contact Rohit</title>
    
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .topnav {
            overflow: hidden;
            background-color: #000;
            position: fixed;
            width: 100%;
            z-index: 1;
        }

        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .page-header {
            text-align: center;
            color: greenyellow;
            background-color: #000;
            padding: 20px 0;
        }

        .content-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
        }

        .form-container {
            flex: 1;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #6aff6a;
            margin-bottom: 8px;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
        }

        button {
            background-color: greenyellow;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background-color: yellowgreen;
        }

        .gif-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gif {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: greenyellow;
        }
    </style>
</head>
<body>

<div class="topnav">
    <a href="index.html">Home</a>
    <a href="https://github.com/rohitbalage">GitHub</a>
    <a href="https://www.linkedin.com/in/rohitbalage/">LinkedIn</a>
</div>

<div class="page-header">
    <h1>Contact Rohit</h1>
</div>

<div class="content-container">
    <div class="form-container">
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name here" required>

            <label for="reason">Reason of Contact:</label>
            <textarea id="reason" name="reason" placeholder="Why are you contacting me?" rows="4" required></textarea>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>

            <button type="submit">SEND</button>
        </form>
    </div>

    <div class="gif-container">
        <img src="cover/boy.gif" alt="GIF" class="gif">
    </div>
</div>

<footer>
    <a href="index.html"  style="color: yellowgreen;">Home</a>
    <a href="https://github.com/rohitbalage"  style="color: yellowgreen;" >GitHub</a>
    <a href="https://www.linkedin.com/in/rohitbalage/"  style="color: yellowgreen;">LinkedIn</a>
</footer>

</body>
</html>
